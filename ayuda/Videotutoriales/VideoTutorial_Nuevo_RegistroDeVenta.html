<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="lib/video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="lib/video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "movies/out-3.ogv";
  </script>


</head>
<body>
<div align="center">
  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="1024" height="780"
      poster=""
      data-setup="{}">
    <source src="movies/out-3.ogv" type='video/ogg' />
  </video>
</div>
</body>
</html>
